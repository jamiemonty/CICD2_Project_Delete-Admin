name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Check Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name:  Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install flake8
          flake8 docu_serve/ --max-line-length=120 --exclude=__pycache__ --count
        continue-on-error: true 
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=docu_serve --cov-report=term --cov-report=xml --cov-fail-under=80
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker:
    name: Build & Push Docker Image
    needs:  test 
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/admin-service" >> $GITHUB_ENV
      
      - name:  Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context:  .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}: ${{ github.sha }}