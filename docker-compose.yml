services:
  db:
    image: postgres:17-alpine
    env_file: .env.docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U \"$${POSTGRES_USER:-app}\" -d \"$${POSTGRES_DB:-appdb}\""]
      interval: 5s
      retries: 10
    restart: unless-stopped
 
  api:
    build: .
    env_file: .env.docker
    environment:
      - APP_ENV=docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8000"
    restart: unless-stopped
    command: sh -c "python init_db.py && uvicorn docu_serve.main:app --host 0.0.0.0 --port 8000"

  worker:
    build: .
    env_file: .env.docker
    environment:
      - APP_ENV=docker
    command: sh -c "sleep 10 && python worker.py"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
 
volumes:
  postgres-data: {}