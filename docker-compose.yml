
version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: admin-db
    env_file: .env.docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U \"$${POSTGRES_USER:-app}\" -d \"$${POSTGRES_DB:-appdb}\""]
      interval: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - microservices-network 
 
  api:
    build:  .
    container_name: admin-api
    env_file: .env.docker
    environment:
      - APP_ENV=docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8000"
    restart: unless-stopped
    networks:
      - microservices-network 

  worker: 
    build: . 
    container_name: admin-worker
    env_file: .env.docker
    environment:
      - APP_ENV=docker
    depends_on:
      db: 
        condition: service_healthy
    command: sh -c "sleep 10 && python worker.py"
    restart: unless-stopped
    networks:
      - microservices-network

volumes:
  postgres-data:  {}

networks:
  microservices-network:
    external:  true